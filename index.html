      function copySpawnURL() {

      function meleeDig() {
        for (var i = 0; i < mobs.length; i++) {
          if (mobs[i][2] == 5) {
            if (digPosition(selected[0] - 3, selected[1] + 3)) {
              mobs[i][0] = selected[0] - 3;
              mobs[i][1] = selected[1] + 3;
            } else if (digPosition(selected[0], selected[1])) {
              mobs[i][0] = selected[0];
              mobs[i][1] = selected[1];
            } else if (digPosition(selected[0] - 3, selected[1])) {
              mobs[i][0] = selected[0] - 3;
              mobs[i][1] = selected[1];
            } else if (digPosition(selected[0], selected[1] + 3)) {
              mobs[i][0] = selected[0];
              mobs[i][1] = selected[1] + 3;
            } else {
              mobs[i][0] = selected[0] - 1;
              mobs[i][1] = selected[1] + 1;
            }
          }
        }
        drawWave();
      }
      function isPillar(x, y) {
        var isPillar = false;
        for (var j = 0; j < pillars.length; j++) {
          if (filters[j]) {
            isPillar =
              doesCollide(x, y, 1, pillars[j][0], pillars[j][1], 3) || isPillar;
          }
        }
        return isPillar;
      }
      function hasLOS(x1, y1, x2, y2, s = 1, r = 1, isNPC = false) {
        let dx = x2 - x1;
        let dy = y2 - y1;
        if (
          isPillar(x1, y1) ||
          isPillar(x2, y2) ||
          doesCollide(x1, y1, s, x2, y2, 1)
        ) {
          return false;
        }
        //assume range 1 is melee
        if (r == 1) {
          return (
            (dx < s && dx >= 0 && (dy == 1 || dy == -s)) ||
            (dy > -s && dy <= 0 && (dx == -1 || dx == s))
          );
        }
        if (isNPC) {
          var tx = Math.max(x1, Math.min(x1 + s - 1, x2));
          var ty = Math.max(y1 - s + 1, Math.min(y1, y2));
          return hasLOS(x2, y2, tx, ty, 1, r, false);
        }
        let dxAbs = Math.abs(dx);
        let dyAbs = Math.abs(dy);
        if (dxAbs > r || dyAbs > r) {
          return false;
        } //iFreedive
        if (dxAbs > dyAbs) {
          let xTile = x1;
          let y = (y1 << 16) + 0x8000;
          let slope = Math.trunc((dy << 16) / dxAbs); // Integer division
          let xInc = dx > 0 ? 1 : -1;
          if (dy < 0) {
            y -= 1; // For correct rounding
          }
          while (xTile !== x2) {
            xTile += xInc;
            let yTile = y >>> 16;
            if (isPillar(xTile, yTile)) {
              return false;
            }
            y += slope;
            let newYTile = y >>> 16;
            if (newYTile !== yTile && isPillar(xTile, newYTile)) {
              return false;
            }
          }
        } else {
          let yTile = y1;
          let x = (x1 << 16) + 0x8000;
          let slope = Math.trunc((dx << 16) / dyAbs); // Integer division
          let yInc = dy > 0 ? 1 : -1;
          if (dx < 0) {
            x -= 1; // For correct rounding
          }
          while (yTile !== y2) {
            yTile += yInc;
            let xTile = x >>> 16;
            if (isPillar(xTile, yTile)) {
              return false;
            }
            x += slope;
            let newXTile = x >>> 16;
            if (newXTile !== xTile && isPillar(newXTile, yTile)) {
              return false;
            }
          }
        }
        return true;
      }
      function doesCollide(x, y, s, x2, y2, s2) {
        if (
          x > x2 + s2 - 1 ||
          x + s - 1 < x2 ||
          y - s + 1 > y2 ||
          y < y2 - s2 + 1
        ) {
          return false;
        }
        return true;
      }
      function legalPosition(x, y, s, index) {
        var t = mobs[index][2];

        if (y - (s - 1) < 0 || x + (s - 1) > 28) {
          return false;
        }
        var collision = false;
        for (var i = 0; i < pillars.length; i++) {
          if (filters[i]) {
            collision =
              collision | doesCollide(x, y, s, pillars[i][0], pillars[i][1], 3);
          }
        }
        if (t != 4) {
          for (var i = 0; i < mobs.length; i++) {
            if (mobs[i][2] < 8) {
              if (i != index && mobs[i][2] != 4) {
                collision =
                  collision |
                  doesCollide(
                    x,
                    y,
                    s,
                    mobs[i][0],
                    mobs[i][1],
                    SIZE[mobs[i][2]]
                  );
              }
            }
          }
        }
        return !collision;
      }
      function digPosition(x, y) {
        if (y - 3 < 0 || x + 3 > 28 || x < 0 || y > 29) {
          return false;
        }
        var collision = false;
        for (var i = 0; i < pillars.length; i++) {
          if (filters[i]) {
            collision =
              collision | doesCollide(x, y, 4, pillars[i][0], pillars[i][1], 3);
          }
        }
        return !collision;
      }
      function place() {
        if (mode > 0) {
          //x y mode ox oy cooldown
          //prevent 2 mobs on same tile
          for (var i = 0; i < mobs.length; i++) {
            if (mobs[i][3] == selected[0] && mobs[i][4] == selected[1]) {
              return;
            }
          }
          mobs.push([
            selected[0],
            selected[1],
            mode,
            selected[0],
            selected[1],
            0,
          ]);
          mobs.sort(function (a, b) {
            return b[2] - a[2];
          });
        }
        mode = 0;
        drawWave();
      }
      function step() {
        if (mode == 0 && mobs.length > 0) {
          var line = [];
          for (var i = 0; i < mobs.length; i++) {
            if (mobs[i][2] < 8) {
              var mob = mobs[i];
              mob[5]--;
              var x = mob[0];
              var y = mob[1];
              var t = mob[2];
              var s = SIZE[t];
              var r = RANGE[t];
              line.push(-t);
              //move
              if (!hasLOS(x, y, selected[0], selected[1], s, r, true)) {
                var dx = x + Math.sign(selected[0] - x);
                var dy = y + Math.sign(selected[1] - y);
                //allows corner safespotting
                if (doesCollide(dx, dy, s, selected[0], selected[1], 1)) {
                  dy = mob[1];
                }
                if (legalPosition(dx, dy, s, i)) {
                  mob[0] = dx;
                  mob[1] = dy;
                } else if (legalPosition(dx, y, s, i)) {
                  mob[0] = dx;
                } else if (legalPosition(x, dy, s, i)) {
                  mob[1] = dy;
                }
              }
              x = mob[0];
              y = mob[1];
              //attack
              if (hasLOS(x, y, selected[0], selected[1], s, r, true)) {
                if (mob[5] <= 0) {
                  line[line.length - 1] *= -1;
                  mob[5] = CD[t];
                }
              }
            }
          }
          tape.push(line);
        }
      }
      function remove() {
        mobs = [];
        reset();
        drawWave();

      function reset() {
        for (var i = 0; i < mobs.length; i++) {
          mobs[i][0] = mobs[i][3];
          mobs[i][1] = mobs[i][4];
          mobs[i][5] = 0;

        tape = [];

        mode = m;

      function drawLOS(x, y, s, r, isNPC, color = "red") {
        if (showPlayerLoS) {
          ctx.globalAlpha = 0.35;
        } else {
          ctx.globalAlpha = 0;
        }
        for (var i = 0; i < 870; i++) {
          ctx.fillStyle = color;

          var x2 = i % 29;
          var y2 = Math.floor(i / 29);

          if (hasLOS(x, y, x2, y2, s, r, isNPC)) {
            ctx.fillRect(x2 * size, y2 * size, size, size);
          }
        }
        ctx.globalAlpha = 1;
      }
      function drawWave() {
        ctx.globalAlpha = 1;
        ctx.clearRect(0, 0, can.width, can.height);
        var colors = [
          "cyan",
          "grey",
          "yellow",
          "blue",
          "red",
          "orange",
          "lime",
          "red",
        ];
        if (checker == true) {
          checkerColor = "#eee";
        } else {
          checkerColor = "#fff";
        }
        for (var i = 0; i < 870; i++) {
          ctx.fillStyle = i % 2 ? "#fff" : checkerColor;
          ctx.fillRect((i % 29) * size, Math.floor(i / 29) * size, size, size);
        }
        //pillars
        ctx.fillStyle = "#222";
        for (var i = 0; i < pillars.length; i++) {
          if (filters[i]) {
            ctx.fillRect(
              pillars[i][0] * size,
              (pillars[i][1] + 1) * size,
              3 * size,
              -3 * size
            );
          }
        }
        if (showSpawns) {
          ctx.globalAlpha = 0.35;
        } else {
          ctx.globalAlpha = 0;
        }
        ctx.fillStyle = "#999";
        for (var i = 0; i < spawns.length; i++) {
          ctx.fillRect(
            spawns[i][0] * size,
            (spawns[i][1] + 1) * size,
            4 * size,
            -4 * size
          );
        }
        if (showNibblerSpawn) {
          ctx.globalAlpha = 0.35;
        } else {
          ctx.globalAlpha = 0;
        }
        ctx.fillStyle = "blue";
        ctx.fillRect(8 * size, (13 + 1) * size, 3 * size, -3 * size);
        if (showZukSpots) {
          ctx.globalAlpha = 0.35;
        } else {
          ctx.globalAlpha = 0;
        }
        ctx.fillStyle = "green";
        for (var i = 0; i < zuk_safe_spots.length; i++) {
          ctx.fillRect(
            zuk_safe_spots[i][0] * size,
            (zuk_safe_spots[i][1] + 1) * size,
            1 * size,
            -1 * size
          );
        }
        ctx.globalAlpha = 1;
        //mobs
        for (var i = 0; i < mobs.length; i++) {
          var x = mobs[i][0];
          var y = mobs[i][1];
          var s = SIZE[mobs[i][2]];
          var r = RANGE[mobs[i][2]];
          var c = colors[mobs[i][2]];
          ctx.fillStyle = ctx.strokeStyle = c;
          if (mobs[i][2] < 8 && mobs[i][2] != 4) {
            ctx.fillRect(
              mobs[i][0] * size,
              (mobs[i][1] + 1) * size,
              1 * size,
              -1 * size
            );
            ctx.strokeRect(
              mobs[i][0] * size + 1,
              (mobs[i][1] + 1) * size - 1,
              s * size,
              -s * size
            );
          }
          if (
            mode == 0 &&
            hasLOS(mobs[i][0], mobs[i][1], selected[0], selected[1], s, r, true)
          ) {
            ctx.fillStyle = "black";
            ctx.fillRect(
              mobs[i][0] * size,
              (mobs[i][1] + 1) * size,
              (1 * size) / 4,
              (-1 * size) / 4
            );
          }
        }
        var s = SIZE[mode];
        var r = RANGE[mode];
        var c = colors[mode];
        drawLOS(selected[0], selected[1], s, r, mode > 0);
        ctx.fillStyle = ctx.strokeStyle = c;
        var blobAlready = false;
        if (mode < 8 && mode != 4) {
          ctx.fillRect(
            selected[0] * size,
            (selected[1] + 1) * size,
            1 * size,
            -1 * size
          );
          ctx.strokeRect(
            selected[0] * size,
            (selected[1] + 1) * size,
            s * size,
            -s * size
          );
        }
        var current_i = new Image();
        if (document.getElementById("map").classList.contains("south")) {
          current_i.src = img_sources[mode];
        } else {
          current_i.src = img_sources_north[mode];
        }
        ctx.drawImage(
          current_i,
          selected[0] * size,
          (selected[1] - s + 1) * size
        );
        var offset = 29 * size;
        for (var i = 0; i < tape.length; i++) {
          ctx.fillStyle = i % 2 == 0 ? "#ddd" : "#eee";
          ctx.fillRect(offset, size * i, size * 9, size);
          for (var j = 0; j < tape[i].length; j++) {
            var t = tape[i][j];
            if (i >= 3) {
              console.log(tape[i - 3][j]);
            }
            if (t > 0) {
              ctx.fillStyle = [
                "",
                "grey",
                "yellow",
                "blue",
                "purple",
                "orange",
                "lime",
                "red",
              ][t];
              ctx.fillRect(offset + size * j, size * i, size, size);
            } else if (
              (t == -2 || t == -3) &&
              i >= 3 &&
              (tape[i - 3][j] == 2 || tape[i - 3][j] == 3)
            ) {
              ctx.fillStyle = "black";
              ctx.fillRect(offset + size * j, size * i, size, size);
            }
          }
        }
        for (var i = 0; i < mobs.length; i++) {
          var mob_i = new Image();
          if (document.getElementById("map").classList.contains("south")) {
            mob_i.src = img_sources[mobs[i][2]];
          } else {
            mob_i.src = img_sources_north[mobs[i][2]];
          }
          ctx.drawImage(
            mob_i,
            mobs[i][0] * size,
            (mobs[i][1] - SIZE[mobs[i][2]] + 1) * size
          );
        }
      }
      function randomWave() {
        mode = 0;
        remove();
        let wave = document.getElementById("wave").value;
        let loaded = waveList[wave - 1];
        mobs.push(nibblers[Math.floor(Math.random() * 3)]);
        let availSpawns = JSON.parse(JSON.stringify(spawns));
        for (i = 0; i < loaded.length; i++) {
          let removed = availSpawns.splice(
            Math.floor(Math.random() * availSpawns.length),
            1
          );
          mobs.push([
            removed[0][0],
            removed[0][1],
            loaded[i],
            removed[0][0],
            removed[0][1],
            0,
          ]);
          mobs.sort(function (a, b) {
            return b[2] - a[2];
          });
        }
        console.log(mobs);
        drawWave();
      }
      function copyQ(val) {
        var container = document.getElementById("container");
        var inp = document.createElement("input");
        inp.type = "text";
        container.appendChild(inp);
        inp.value = val;
        inp.select();
        document.execCommand("Copy");
        container.removeChild(container.lastChild);
      }
